<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">

<head>
  <title>Angular To-Do Application</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body ng-controller="MainController">
  <div id="header">
    <h3>To-Do Application</h3>

    <div ng-show="authenticated" id="welcome">
      [Welcome, {{currentUser.username}}<span> | <a href="#/logout">Logout</a></span>]
    </div>
    <div ng-show="authenticated">
      <a href="#/">Home</a> <span> | </span><a href="#/new">Add Todo</a> <span ng-show="currentUser.admin"> |
      <a href="#/user/list">Users</a> </span>
    </div>
  </div>
  <div id="container" ng-view></div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
  <script src="app.js"></script>
  <script src="task.js"></script>
  <script src="user.js"></script>
</body>

</html>
